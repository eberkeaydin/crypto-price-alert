apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
    spec:
      containers:
        - name: node-app
          image: gcr.io/node-crypto-alarm-service/node-app:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            - name: MONGO_URI
              value: "mongodb://mongodb-service:27017/crypto_alerts?authSource=admin"
            - name: REDIS_HOST
              value: "redis-service"
            - name: KAFKA_BROKER
              value: "kafka-service:9092"
            - name: KAFKA_TOPIC
              value: "crypto-alerts"
            - name: CRYPTO_API_URL
              value: "https://api.coingecko.com/api/v3"
            - name: FIREBASE_CREDENTIALS
              value: >-
                {"type":"service_account","project_id":"your-project-id","private_key_id":"your-private-key-id","private_key":"-----BEGIN PRIVATE KEY-----\nYOUR_PRIVATE_KEY\n-----END PRIVATE KEY-----\n","client_email":"your-service-account-email@your-project.iam.gserviceaccount.com","client_id":"your-client-id","auth_uri":"https://accounts.google.com/o/oauth2/auth","token_uri":"https://oauth2.googleapis.com/token","auth_provider_x509_cert_url":"https://www.googleapis.com/oauth2/v1/certs","client_x509_cert_url":"https://www.googleapis.com/robot/v1/metadata/x509/your-service-account-email@your-project.iam.gserviceaccount.com"}
            - name: JWT_SECRET
              value: "your-secret-key"
---
apiVersion: v1
kind: Service
metadata:
  name: crypto-price-alert-service
spec:
  type: LoadBalancer
  selector:
    app: crypto-price-alert
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
      